  <!-- ======= Login form ======= -->
  <div class="form-popup" id="myLoginForm">
    <form  class="form-container-login">
      <div class="cancel" onclick="closeLoginForm()">x</div>
      <h1>Login</h1>
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" required>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>
      <input type="checkbox" name="remember" id="remember"><span>keep me logged</span>
      <input type="submit" class="btn" value="Login">
    </form>
  </div>
  <div class="form-popup" id="mySignUpForm">
    <form class="form-container-signup">
      <div class="cancel" onclick="closeSignUpForm()">x</div>
      <h1>Sign Up</h1>
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter a Name" name="name" required>
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" required>
      <label for="phone"><b>Phone</b></label>
      <input type="text" placeholder="Enter phone" name="phone" required>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>
      <label for="psw"><b>Confirm Password</b></label>
      <input type="password" placeholder="Confirm Password" name="confirmpassword" required>
      <input type="submit" class="btn" value="Sign Up">
    </form>

  </div>
  <!-- ======= end Login form ======= -->

    <div id="readMore">
        <div class="read-more-section">

          <div class="options">
            <span class="blog-date"></span>
            <span><a href="#comment-section"><img src="./assets/img/icon/comments.png" alt=""
                  style="height: 30px ; width: 35px" srcset=""> </a></span> <span class="comment-num" style="color:brown; margin-left:-50px"></span>

            <span><img src="./assets/img/icon/unlike.png" alt="" style="height: 30px ; width: 35px" srcset=""></span>
            <span><a href="#share"><img src="./assets/img/icon/share.png" alt="" style="height: 25px ; width: 35px"
                  srcset=""></a></span>
          </div>
          <h1 id="readmore-title"></h1>
          <p id="readmore-article"></p>
          <div id="comment-section" class="comment">
    
            <div>Leave a comment</div>
            <div>
              <form class="comment-form">
                <!-- <label for="email"><b>Full Name</b></label> -->
                <input type="text" name="_id" id="comment-id" required><br>
                <textarea class="text-field-readmore" name="comment" id="" cols="100" rows="4" required></textarea><br>
                <input type="submit" value="COMMENT">
              </form>
              <div id="snackbar"></div>
            </div>
    
            <div id="all-comment">
    
              <p>Comments on blog</p>
    
              <table id="myCommentTable" style="background-color:#f3f3f3;">
                <tr>
                  <th></th>
                </tr>
              </table>
            </div>
          </div>
        </div>
